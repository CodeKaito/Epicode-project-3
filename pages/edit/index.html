<!doctype html>
<html lang="en">

<head>
    <title>Ecommerce - Edit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center mx-auto">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn3.iconfinder.com/data/icons/social-media-2068/64/_shopping-512.png"
                        alt="logo-navbar" width="50px">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section to return to homepage -->
        <section>
            <div class="ms-5 mt-2">
                <a href="/index.html" id="return">
                    <i class="bi bi-arrow-left"></i>
                    <span id="goback">Go back</span>
                </a>
            </div>
        </section>

        <!-- Section of the title -->
        <section>
            <div class="d-flex justify-content-center">
                <h3>Edit the product</h3>
            </div>
        </section>

        <!-- Section creation of a new product -->
        <section>
            <div class="container p-5 justify-content-center d-flex">
                <form>
                    <div class="mb-3">
                        <label for="productTitle" class="form-label">Name of the product</label>
                        <input type="text" class="form-control" id="productTitle" aria-describedby="title" required>
                        <div id="titleProduct" class="form-text">Digit a unique name for your product.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label">Description of the product</label>
                        <input type="textarea" class="form-control" id="productDesc" required>
                        <div class="form-text">Provide a detailed description of your product.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Brand of the product</label>
                        <input type="text" class="form-control" id="productBrand" required>
                        <div class="form-text">Enter the brand of your product.</div>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image of the product</label>
                        <input type="url" class="form-control" id="imageUrl" required>
                        <div class="form-text">Provide the URL for the product image.</div>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price of the product</label>
                        <div class="productPrice-container">
                            <span class="dollar-sign">$</span>
                            <input type="number" class="form-control priceInput" id="productPrice" name="price"
                                step="0.01" required>
                        </div>
                        <div class="form-text">Enter the price of your product.</div>
                    </div>
                    <button type="reset" class="btn btn-danger">Clear Fields</button>
                    <button type="submit" class="btn btn-primary" id="patchBtn">Edit Product</button>
                    <div class="toast-container position-fixed bottom-0 start-0 p-6">
                        <div class="toast" id="alertSuccessful" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-body">
                                <div class="d-flex gap-4">
                                    <span><i class="fa-solid fa-circle-check fa-lg icon-success"></i></span>
                                    <div class="d-flex flex-column flex-grow-1 gap-2">
                                        <div class="d-flex align-items-center">
                                            <span class="fw-semibold">#1 Your changes were saved</span>
                                            <button type="button" class="btn-close btn-close-sm ms-auto"
                                                data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                        <span>I will auto dismiss after 8 seconds.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
